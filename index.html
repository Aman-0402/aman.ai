    <!--
      SPA Routing Fix for GitHub Pages.
      Step 2 of 2: Decode the redirect injected by 404.html back into a real URL
      and push it into browser history BEFORE React Router initialises.
      Without this, refreshing /projects would render the app at /?/projects
      instead of /projects, breaking all deep links and shared URLs.

      Pairs with: public/404.html (the encoder)
      Source: https://github.com/rafgraph/spa-github-pages
    -->
    <script>
      ;(function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) { return s.replace(/~and~/g, '&') })
            .join('?')
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          )
        }
      })(window.location)
    </script>

    <!-- Theme: prevent flash of wrong theme -->
    <script>
      ;(function () {
        const stored = localStorage.getItem('theme')
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
        if (stored === 'dark' || (!stored && prefersDark)) {
          document.documentElement.classList.add('dark')
        } else if (stored === 'light') {
          document.documentElement.classList.remove('dark')
        }
      })()
    </script>
