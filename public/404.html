<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aman Raj</title>
    <!--
      GitHub Pages SPA redirect trick.
      When GitHub Pages serves a 404 for a non-root URL, this page
      redirects to index.html with the path encoded in the query string.
      The redirect script in index.html decodes it and pushes to history.

      Source: https://github.com/rafgraph/spa-github-pages
    -->
    <script>
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
        '/?/' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
